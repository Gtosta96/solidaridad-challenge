<ion-view cache-view="false">
  <ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
      <ion-nav-bar class="bar-energized" align-title="center">
        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view name="contentMenu" animation="slide-left-left"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" class="menu-box--menu">
      <header class="bar bar-header">
        <h1 class="title menu-title--menu">Menu</h1>
      </header>
      <ion-content class="has-header">
          <ul class="list">
            <a ui-sref="#" class="item">Item 0</a>
            <a ui-sref="#" class="item">Item 1</a>
            <a ui-sref="#" class="item">Item 2</a>
            <a ui-sref="#" class="item">Item 3</a>
            <a ui-sref="#" class="item">Item 4</a>
          </ul>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</ion-view>
