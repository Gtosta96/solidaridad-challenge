<ion-view cache-view="false">
  <ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
      <ion-nav-bar class="bar-energized" align-title="center">
        <ion-nav-buttons side="right">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view name="contentMenu" animation="slide-right-left"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right" class="cart cart-black" width="400">
      <header class="bar bar-header">
        <h1 class="title title-white">MENU</h1>
      </header>
      <ion-content class="has-header">
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</ion-view>
